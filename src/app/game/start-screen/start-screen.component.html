<section class="container section">
    <div class="row text-center">
        <div class="col-12">
            <img 
            class="img-fluid" 
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{this.pokemonScreen}}.png" 
            alt="Pokeball">
        </div>
    </div>
    <div class="row">
        <h1 class="col-12 text-center text-light title">{{this.title | uppercase}}</h1>
    </div>
    <form
        class="container col-12 col-md-6"
        [formGroup]="form"
        (ngSubmit)="startGame($event)"
        autocomplete="off"
    >
        <div class="form-floating row my-1">
            <input 
                type="text" 
                class="form-control col-12 form-item" 
                id="player"
                placeholder="Player Name" 
                formControlName="player"
                required
            >
            <label for="player">Player Name</label>
        </div>
        <div class="row my-2">
            <select
                class="form-select col-12 col-md-6 mt-2 pt-1 form-item"
                formControlName="cards"
                aria-label="cards"                
            >
                <option class="form-option" value="">Seleccionar Tablero</option>
                <option class="form-option" *ngFor="let card of gameplay.cards" [ngValue]="card.value">
                    {{ card.name }}
                </option>
            </select>
        </div>
        <div class="row my-1">
            <select
                class="form-select col-12 col-md-6 mt-2 pt-1 form-item"
                formControlName="generation"
                aria-label="generation"
            >
                <option class="form-option" value="">Seleccionar Generacion</option>
                <option class="form-option" *ngFor="let gen of gameplay.generations" [ngValue]="gen">
                    {{ gen | titlecase }} Generation
                </option>
            </select>
        </div>
        <div class="row my-1">
            <app-button
            [text]="'Start Game'"
            [pokemonLength]="0"
            class="col-12 col-md-6 mt-2"
            ></app-button>   
        </div>
    </form>
</section>
